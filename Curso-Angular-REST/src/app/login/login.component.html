<form>

  <h3>Curso Angular 8</h3>
  <h6>Login do sistema</h6>
  <br>

  <div class="form-group">
    <label for="user">Email:</label>
    <input type="email" class="form-control" #email="ngModel" [(ngModel)] = "usuario.login" id="login" name="login" required>
    <div *ngIf="email.invalid" class="alert alert-danger">
      Login deve ser informado
    </div>
  </div>

  <div class="form-group">
    <label for="user">Senha:</label>
    <input type="password"  #senha="ngModel" class="form-control" [(ngModel)] = "usuario.senha" id="senha" name="senha" required>
    <div *ngIf="senha.invalid" class="alert alert-danger">
      Senha deve ser informado
    </div>
  </div>

  <button type="submit" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Entrar</button>

</form>
