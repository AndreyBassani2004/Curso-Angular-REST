<br/> <br/>
<table class="table">
	<thead class="thread-dark">
		<th>ID</th>
		<th>Nome</th>
		<th>CPF:</th>
		<th>Delete:</th>
	</thead>

	<tbody>
		<tr *ngFor="let student of students">
		<td>{{student.id}}</td>
		<td>{{student.nome}}</td>
		<td>{{student.cpf}}</td>
		<td><button (click)="deleteUsuario(student.id)" class="btn btn-danger">DELETE</button></td>
		</tr>
	</tbody>

</table>
