<br /> <br />
<h5>Pesquisar usuario por nome</h5>
<form class="form-inline">
	<div class="form-group mx-sm-3 mb-2">
		<input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Digite o nome">
	</div>
	<button type="button" (click)="consultarUser()" class="btn btn-primary mb-2">Pesquisar</button>

	<button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active"
		class="btn btn-success mb-2" style="margin-left: 5px;">Novo</button>
</form>
<br /> <br />
<table class="table">
	<thead class="thread-dark">
		<th>ID</th>
		<th>Nome</th>
		<th>CPF</th>
		<th>Delete</th>
		<th>Editar</th>
	</thead>

	<tbody>
		<tr *ngFor="let student of students">
			<td>{{student.id}}</td>
			<td>{{student.nome}}</td>
			<td>{{student.cpf}}</td>
			<td><button (click)="deleteUsuario(student.id)" class="btn btn-danger">DELETE</button></td>
			<td><button class="btn btn-warning" [routerLink]="['/usuarioAdd', student.id]"
					routerLinkActive="router-link-active">Editar</button></td>
		</tr>
	</tbody>

</table>
